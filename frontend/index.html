<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mini Juegos</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('../assets/Fondo.png') center/cover no-repeat fixed;
            color: #fff;
            text-shadow: 0 0 4px #000;
        }

        #menu {
            width: 600px;
            height: 775px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <h1>Selecciona un Mini Juego</h1>
    <ul>
        <li><a href="space_shooter.html">Naves vs Aliens</a></li>
        <li><a href="candy_crush.html">Candy Crush</a></li>
    </ul>
</body>

</html>
