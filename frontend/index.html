<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mini Juegos</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('../assets/Fondo.png') center/cover fixed;
            font-family: system-ui, sans-serif;
            color: #fff;
        }

        #menu {
            width: 600px;
            height: 775px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .45), 0 2px 12px rgba(0, 0, 0, .6) inset;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .opciones a {
            display: block;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 12px;
            text-decoration: none;
            background: #ff4d6d;
            color: #fff;
            font-size: 20px;
            transition: background .2s;
        }

        .opciones a:hover {
            background: #ff7aa2;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1>Selecciona un Mini Juego</h1>
        <div class="opciones">
            <a href="space_shooter.html">Naves vs Aliens</a>
            <a href="candy_crush.html">Candy Crush</a>
        </div>
</body>

</html>
